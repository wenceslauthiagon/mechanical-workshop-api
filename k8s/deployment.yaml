apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-management-api
  labels:
    app: pet-management-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pet-management-api
  template:
    metadata:
      labels:
        app: pet-management-api
    spec:
      containers:
        - name: app
          image: ghcr.io/your-org/pet-management-api:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pet-management-secrets
                  key: DATABASE_URL
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
