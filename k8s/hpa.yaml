apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pet-management-hpa
  namespace: pet-management
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pet-management-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
